LoadModule jserv_module modules/ApacheModuleJServ.dll
ApJServManual on
ApJServDefaultProtocol ajpv12
ApJServSecretKey DISABLED
ApJServMountCopy on
ApJServLogLevel notice

ApJServDefaultPort 8007

AddType text/jsp .jsp
AddHandler jserv-servlet .jsp

Alias /BYS "C:/usr/local/dialogix/webapps/BYS"
<Directory "C:/usr/local/dialogix/webapps/BYS">
    Options Indexes FollowSymLinks
</Directory>
ApJServMount /BYS/servlet /BYS
<Location "/BYS/WEB-INF/">
    AllowOverride None
    deny from all
</Location>
<Directory "C:/usr/local/dialogix/webapps/BYS/WEB-INF/">
    AllowOverride None
    deny from all
</Directory>
<Location "/BYS/META-INF/">
    AllowOverride None
    deny from all
</Location>
<Directory "C:/usr/local/dialogix/webapps/BYS/META-INF/">
    AllowOverride None
    deny from all
</Directory>

