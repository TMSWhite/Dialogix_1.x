homepage.text=<p>\u8fd9\u4e2a\u5173\u4e8e\u6c34\u679c\u5546\u5e97\u7684\u8303\u4f8b\u4f7f\u7528\u4e86\u5f88\u591a\u5728\u300aAdvanced JavaServer Pages\u3009\u4e66\u4e2d\u8bb2\u8ff0\u7684\u6280\u672f\uff0c\u8be5\u4e66\u7531Sun Microsystems Press \u548cPrentice-Hall\u4e8e2001\u5e745\u6708\u5171\u540c\u5370\u5237\u3002\u5728\u4e66\u4e2d\u8ba8\u8bba\u4e86\u4e00\u4e2a\u7b80\u5355\u7684Model 2 Web \u5f00\u53d1\u67b6\u6784\uff0c\u8be5\u67b6\u6784\u4e5f\u662f\u8fd9\u4e2a\u8303\u4f8b\u7684\u57fa\u7840. \u8fd9\u4e2a\u8303\u4f8b\u7684\u76ee\u7684\u662f\u4ecb\u7ecd\u5982\u4f55\u4f7f\u7528\u4e66\u4e2d\u8bb2\u8ff0\u7684\u6280\u672f\u5f00\u53d1\u4e00\u4e2a\u5b9e\u9645\u7684Web\u5e94\u7528\u7a0b\u5e8f\u3002</p><p>\u8fd9\u4e2a\u8303\u4f8b\u540c\u65f6\u652f\u6301\u4e09\u79cd\u8bed\u8a00\uff1a\u82f1\u8bed\uff0c\u5fb7\u8bed\u548c\u4e2d\u6587\u3002\u7f3a\u7701\u7684\uff0c\u8fd9\u4e2a\u8303\u4f8b\u4f7f\u7528\u6d4f\u89c8\u5668\u7684\u8bed\u8a00\u8bbe\u5b9a\u6765\u51b3\u5b9a\u4f7f\u7528\u4f55\u79cd\u8bed\u8a00\uff0c\u4f46\u662f\u4f60\u4e5f\u53ef\u4ee5\u901a\u8fc7\u70b9\u51fb\u5de5\u5177\u680f\u4e0a\u7684\u6807\u5fd7\u624b\u52a8\u9009\u62e9\u8bed\u8a00\u3002\u5982\u679c\u4f60\u559c\u6b22\u7684\u8bdd\uff0c\u73b0\u5728\u5c31\u5c1d\u8bd5\u4e00\u4e0b\u5427\u3002<i> \u6ce8\u610f\uff1a\u60a8\u7684\u6d4f\u89c8\u5668\u5fc5\u987b\u652f\u6301\u4e2d\u6587\u5b57\u4f53\u624d\u80fd\u663e\u793a\u4e2d\u6587\u3002\u8bf7\u67e5\u770b\u60a8\u4f7f\u7528\u7684\u6d4f\u89c8\u5668\u7684\u76f8\u5173\u7ad9\u70b9\u5bfb\u6c42\u6b64\u5e2e\u52a9</i></p><p>\u672c\u8303\u4f8b\u4e2d\u5927\u91cf\u4f7f\u7528\u4e86JSP\u6a21\u677f\u53bb\u5efa\u7acbWeb\u9875\u9762;\u6bcf\u4e2aWeb\u9875\u9762\u90fd\u662f\u7531\u4e00\u4e2aJSP\u6a21\u677f\u521b\u5efa\u7684\uff0c\u8fd9\u6837\u8fd9\u4e9b\u9875\u9762\u4e4b\u95f4\u53ef\u4ee5\u5171\u4eab\u6784\u4ef6;\u4f8b\u5982,\u201c\u6b22\u8fce\u5149\u4e34FruitStand.com\u201c\u4ee5\u53ca\u5176\u4e0b\u9762\u7684\u6c34\u5e73\u7ebf\u5c31\u662f\u7531\u4e00\u4e2aJSP\u6587\u4ef6\u521b\u5efa\uff0c\u800c\u6b64\u6587\u4ef6\u53c8\u88ab\u672c\u8303\u4f8b\u4e2d\u7684\u6240\u6709\u9875\u9762\u4f7f\u7528\u3002JSP\u6a21\u677f\u628a\u9875\u9762\u5e03\u5c40\u5c01\u88c5\u8d77\u6765\uff0c\u4ece\u800c\u9f13\u52b1\u91cd\u7528\u6784\u4ef6\u3002</p><p>\u672c\u8303\u4f8b\u4f7f\u7528\u4e86\u7a0b\u5e8f\u8fdb\u884c\u8ba4\u8bc1\u5904\u7406\uff0c\u4ece\u800c\u4fdd\u8bc1\u4e86\u53ef\u79fb\u690d\u6027\u3002\u8ba4\u8bc1\u5904\u7406\u5f3a\u5236\u7528\u6237\u5728\u8d2d\u7269\u524d\u5fc5\u987b\u5148\u767b\u5f55\u3002\u5982\u679c\u7528\u6237\u6ca1\u6709\u8d26\u53f7\uff0c\u4ed6\u4eec\u53ef\u4ee5\u9009\u62e9\u65b0\u5efa\u4e00\u4e2a\u8d26\u53f7\uff0c\u7136\u540e\u767b\u5f55\u3002\u4e0eBASIC\u548cDIGEST\u8ba4\u8bc1\u65b9\u5f0f\u76f8\u6bd4\uff0c\u7a0b\u5e8f\u5316\u8ba4\u8bc1\u628aServlet\u5bb9\u5668\u4e0e\u8ba4\u8bc1\u8fc7\u7a0b\u9694\u79bb\u5f00\u6765\uff0c\u4ece\u800c\u8ba4\u8bc1\u7a0b\u5e8f\u53ef\u4ee5\u5b8c\u5168\u63a7\u5236\u8ba4\u8bc1\u8fc7\u7a0b\u3002</p><p>\u8fd9\u4e2a\u8303\u4f8b\u4e5f\u7528\u5230\u4e86\u5f88\u591a\u4e66\u4e2d\u8bb2\u8ff0\u7684\u5176\u4ed6\u6280\u672f\uff0c\u4f8b\u5982\uff0c\u7528\u4e00\u4e2aForm\u67b6\u6784\u5904\u7406HTML Form\uff0c\u7528\u7528\u6237\u6807\u8bb0\u5904\u7406Form\u7684\u518d\u63d0\u4ea4\u3002 \u8fd9\u4e2a\u8303\u4f8b\u4e2d\u4e5f\u7528\u5230\u4e86\u5f88\u591a\u4e66\u4e2d\u8bb2\u8ff0\u7684\u5176\u4ed6JSP\u7528\u6237\u6807\u8bb0\u3002</p><p>\u8bf7\u70b9\u51fb\u5de5\u5177\u680f\u4e0a\u7684\u201c\u5f00\u59cb\u8d2d\u7269\u201c\u6309\u94ae\u5f00\u59cb.</p><p> 

